<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <th:block th:each="use :${users}">
    <tr>
        <td th:text="${use.firstName}"></td>
        <td th:text="${use.lastName}"></td>
        <td th:text="${use.age}"></td>
    </tr>
    </th:block>
</table>
</body>
</html>
