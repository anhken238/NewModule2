<section class="banner">
    <div class="container" data-aos="fade-up" data-aos-duration="1000">
        <div>

            <h4 style="color:maroon">Notes</h4>
            <p><a href="/create-note" class="get-started-btn">Create New Note</a></p>
<!--                <form>-->
<!--                    Search by first name:-->
<!--                    <input name="s" type="text"/>-->
<!--                    <input type="submit"  value="Search"/>-->
<!--                </form>-->
            <br/>
            <table border="1">
                <thead>
                <tr style="background-color: black; color: white;">
                    <th>Name note</th>
                    <th>Content</th>
                    <th>date Create</th>
                    <th>Last modified Date</th>
                    <th>Category</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <th:block th:each="note : ${notes}">
                    <tr>
                        <td th:text="${note.nameNote}"></td>
                        <td th:text="${note.content}"></td>
                        <td th:text="${note.dateCreate}"></td>
                        <td th:text="${note.lastModifiedDate}"></td>
                        <td th:text="${note.category.nameCategory}"></td>
                        <td><a th:href="@{/edit-note/__${note.id}__ }">Edit</a></td>
                        <td><a th:href="@{/delete-note/__${note.id}__ }">Delete</a></td>
                    </tr>
                </th:block>
            </table>
            <div>
                <a th:href="@{'/home'(page=${notes.number - 1})}" th:if="${notes.hasPrevious()}">Previous</a>
                <span th:text="${notes.number + 1}"></span>/<span th:text="${notes.totalPages}"></span>
                <a th:href="@{'/home'(page=${notes.number + 1})}" th:if="${notes.hasNext()}">Next</a>
            </div>

        </div>
    </div>
</section>
