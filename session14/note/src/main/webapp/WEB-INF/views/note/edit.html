<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Note</h1>
    <p>
        <a href="/list-note">Note list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit-note}" th:object="${note}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td> name:</td>
                <td><input type="text" th:field="*{nameNote}"/></td>
            </tr>
            <tr>
                <td>content:</td>
                <td><input type="text" th:field="*{content}"/></td>
            </tr>
<!--            <tr>-->
<!--                <td>Date Create:</td>-->
<!--                <td><input type="text" th:field="*{dateCreate}"/></td>-->
<!--            </tr>-->
<!--            <tr>-->
<!--                <td>Last Modified Date:</td>-->
<!--                <td><input type="text" th:field="*{lastModifiedDate}"/></td>-->
<!--            </tr>-->
            <tr>
                <td>Category:</td>
                <td>
                    <select name="category">
                        <option th:each="p : ${categories}"
                                th:value="${p.id}"
                                th:text="${p.nameCategory}"
                                th:selected="(${p.id} == *{category.id})"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update Note"></td>
            </tr>
        </table>
    </form>
</body>
</html>
