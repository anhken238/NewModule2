<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
</head>
<body>
<h1>Create Note</h1>
<p><a href="/home">Back to Home</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
    <form action="" th:action="@{/create-note}" method="post" th:object="${note}">
        <table>
            <tr>
                <td>Name Note</td>
                <td><input th:field="*{nameNote}"></td>
            </tr>

            <tr>
                <td>Content</td>
                <td><input th:field="*{content}"></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.nameCategory}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Create note">
    </form>
</body>
</html>
