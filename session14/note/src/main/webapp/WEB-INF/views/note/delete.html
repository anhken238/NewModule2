<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>
</head>
<body>
    <h1>Delete Note</h1>
    <h2>Are you sure?</h2>
    <p>
        <a href="/create-note">note list</a>
    </p>
    <form th:action="@{/delete-note}" th:object="${note}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td> name:</td>
                <td th:text="${note.nameNote}"></td>
            </tr>
            <tr>
                <td>dateCreate:</td>
                <td th:text="${note.dateCreate}"></td>
            </tr>
            <tr>
                <td>last Modified Date:</td>
                <td th:text="${note.lastModifiedDate}"></td>
            </tr>
            <tr>
                <td>content:</td>
                <td th:text="${note.content}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete note"></td>
            </tr>
        </table>
    </form>
</body>
</html>
