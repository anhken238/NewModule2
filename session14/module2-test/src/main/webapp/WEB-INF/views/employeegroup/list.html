<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a href="/create-employeegroup"> Create New employeegroup </a></p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="employeegroup : ${employeegroups}">
        <tr>
            <td><a th:href="@{/view-employeegroup/__${employeegroup.id}__}" th:text="${employeegroup.nameEmployeeGroup}"></a></td>
            <td><a th:href="@{/edit-employeegroup/__${employeegroup.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-employeegroup/__${employeegroup.id}__ }" onclick="return confirm('This action will delete the related note')">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
